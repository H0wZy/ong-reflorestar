        <nav class="navbar navbar-expand-lg bg-white m-4 navCustom nContato">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/LOGO.png" alt="Logo" width="30" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>

                    </ul>

                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Entrar</a>
                        </li>
                    </ul>
                    <button class="btnCustom" type="button">Cadastrar</button>

                </div>
            </div>

    </header>

    <main>
        <div class="container-fluid text-center py-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-1 mt-5 arrowLeftMain">
                    <div class="circle4">
                        <div class="arrowLeft">
                            <img src="img/Arrow.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-5 text-md-start text-center textos">
                    <h1 class="display-1">Venha fazer parte:</h1>
                    <p class="fs-5">Preencha o formulário abaixo com suas informações!</p>
                    <form action="" class="formCustom form-control-sm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Digite seu nome...">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="usuario@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Digite seu CPF...">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensagem:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite sua mensagem..."></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary btnForm">Enviar</button>
                        </div>
                    </form>

                </div>
                <!-- Imagem principal -->
                <div class="col-md-5">
                    <img src="img/imgContato.png" alt="Imagem1" class="img-fluid">

                </div>
                <div class="col-md-1 mt-5 arrowRightMain">
                    <div class="circle4">
                        <div class="arrowRight">
                            <img src="img/Arrow.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
